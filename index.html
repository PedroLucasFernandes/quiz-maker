<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <label for="question">Question:</label>
        <input id="question">
    </section>
    
    <section>
        <label for="option-1">Option 1:</label>
        <input id="option-1">
        <input type="checkbox" id="answer-key-1">
        <label for="answer-key">Answer Key</label>
    </section>

    <section>
        <label for="option-2">Option 2:</label>
        <input id="option-2">
        <input type="checkbox" id="answer-key-2">
        <label for="answer-key">Answer Key</label>
    </section>

    <section>
        <label for="option-3">Option 3:</label>
        <input id="option-3">
        <input type="checkbox" id="answer-key-3">
        <label for="answer-key">Answer Key</label>
    </section>

    <button>Add</button>

    <div id="line"></div>

    <div id="quiz-challenges"></div>

    <script src="index.js"></script>
</body>
</html>
